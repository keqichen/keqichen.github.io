name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Needed by deploy-pages@v4
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: corepack enable
      - run: yarn --immutable
      - run: yarn build
      - run: cp dist/index.html dist/404.html

      # For Pages, use the *Pages* artifact action (not upload-artifact v3)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
